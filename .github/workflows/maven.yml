name: Java CI with Maven

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:

  test_backend:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Pull a Postgres image and run the image inside a container
      run: docker run --name web-chat-database -p 5432:5432 -e POSTGRES_PASSWORD=mypassword -e POSTGRES_USER=myusername -e POSTGRES_DB=web-chat-postgres -d postgres
    
    - name: Build a web-chat-api-server image
      run: docker build -t web-chat-api-server --target=build_stage .

    - name: Run integration tests with the Postgres database
      run: docker run --name web-chat-api-server -p 8080:8080 -e DATABASE_URL="jdbc:postgresql://172.17.0.1:5432/web-chat-postgres" -e DATABASE_USERNAME=myusername -e DATABASE_PASSWORD=mypassword web-chat-api-server ./mvnw test -Dspring.profiles.active=test-with-Postgres