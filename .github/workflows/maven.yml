name: Java CI with Maven

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:

  test_backend:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Build the containers
      run: docker compose build

    - name: Run the integration tests
      run: docker compose --env-file=.env.example --profile test up --build --abort-on-container-exit


    - name: Copy test results report from the web-chat-api container
      run: mkdir test-results-report && docker compose cp chat-api:target/surefire-reports test-results-report

    - name: Copy code coverage report from the web-chat-api-server container
      run: mkdir code-coverage-report && docker compose cp chat-api:target/site/jacoco code-coverage-report

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results-report
        path: test-results-report

    - name: Archive the code coverage report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: code-coverage-report

    - name: Remove the containers
      run: docker compose --env-file=.env.example --profile test down
